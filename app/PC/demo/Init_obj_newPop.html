    <link rel="stylesheet" href="./../css/public.css">

<body>
<div class="new_pop">
 <div class="new_pop_head Init_objection">
     发起异议
 </div>
    <div class="new_pop_content">
        <div class="describe">
            发起订单异议后，客服将重新核实您的订单收费信息，并尽快向你反馈
        </div>
        <ul>
            <li class="sel_role">
                <input type="checkbox" checked="checked"/>

            </li>
            <li class="sel_role">
                <input type="checkbox"/>
                &nbsp;&nbsp;&nbsp;路径不满意

            <li class="sel_role">
                <input type="checkbox"/>

                <input type="checkbox"/>

            </li>
            <li class="sel_role">
                <input type="checkbox"/>
                <span>&nbsp;&nbsp;&nbsp;里程有误</span>
            </li>
            <li class="sel_role">
                <input type="checkbox"/>
                <span>&nbsp;&nbsp;&nbsp;手机关机无法定位导致数据误差</span>
            </li>
        </ul>
        <div class="newPop_btn">
            <p class="public_btn head_btn public_pnt pop_cancel">取消</p>
            <p class="public_btn head_btn public_pnt pop_sure">确认提交</p>
        </div>
    </div>
</div>
