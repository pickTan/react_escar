<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <!-- ie使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 不允许被ifram嵌套 防钓鱼 -->
    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
            <meta http-equiv="expires" content="0">-->
    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />
    <meta name="description" content="星星打车,指尖上的专车!" />
    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />
    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>星星打车</title>
    <link rel="stylesheet" href="./../css/public.css">
    <link rel="stylesheet" href="./../css/newPop.css">
</head>

<body>
<div class="new_pop">
    <div class="new_pop_head set_cm">
        合并开票
    </div>
    <div class="new_pop_content cm_invoice">
        <div class="describe com_des">
            充值总金额<span>900</span>元，共5笔
        </div>
        <ul>
            <li class="imports_mess">
                <span>发票金额：</span>
                900
            </li>
            <li class="imports_mess">
                <span>发票种类：</span>
                <select></select>
            </li>
            <li class="imports_mess">
                <span>收票人：</span>
                <input type="text" />
            </li>
            <li class="imports_mess">
                <span>收票人电话：</span>
                <input type="text" />
            </li>
            <li class="imports_mess area_place">
                <span>所在地区：</span>
                <select></select><select class="area_city"></select><select></select>
            </li>
            <li class="imports_mess">
                <span>收票地址：</span>
                <input type="text" />
            </li>
            <li class="imports_mess">
                <span>邮政编码：</span>
                <input type="text" />
            </li>
            <li class="imports_mess">
                <span>备注：</span>
                <input type="text" />
            </li>
            <li>
                <span class="combine_att">注：如需要延后开票日期，须备注说明时间</span>
            </li>
            <li class="imports_mess">
                <input type="radio" />
                <span class="combine_address">保存为收发票常用地址</span>
            </li>
        </ul>
        <div class="newPop_btn">
            <p class="public_btn head_btn public_pnt pop_cancel pop_combine">取消</p>
            <p class="public_btn head_btn public_pnt pop_sure">确定</p>
        </div>
    </div>
</div>
<script src="es5-shim.min.js"></script>
<script src="es5-sham.min.js"></script>
</body>
</html>
