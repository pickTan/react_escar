<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <!-- ie使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 不允许被ifram嵌套 防钓鱼 -->
    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">-->
    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />
    <meta name="description" content="星星打车,指尖上的专车!" />
    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />
    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title> 星星打车</title>
    <link rel="stylesheet" href="./../css/public.css" >
    <link rel="stylesheet" href="./../css/pop.css">
</head>
<body>
<div class="new_password">
    <div class="new_password_head">
        重设密码
    </div>
    <ul class="new_password_content">
        <li><span>手机号：</span><input type="text"></li>
        <li class="new_indent_code"><span>验证码：</span><input type="text"><p class="public_btn public_otp new_get">获取验证码</p></li>
        <li class="error_prompt">*验证码有错，请重新录入</li>
        <li><span>重设密码：</span><input type="text" placeholder="录入6-12位数字与字母"></li>
        <li><span>确认密码：</span><input type="text" placeholder="录入6-12位数字与字母"></li>
        <li class="clearfix add_staff_btn"><p class="public_btn public_otp add_staff_cancel">取消</p><p class="public_btn public_otp add_staff_sure">确定</p></li>
    </ul>
</div>
</body>
</html>
