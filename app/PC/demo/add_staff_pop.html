<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta http-equiv="windows-Target" content="_top">

    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">

    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />

    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" href="./../css/public.css" >

<body>
  <div class="add_staff">
      <div class="add_staff_head">
          添加员工
      </div>
      <ul class="add_staff_content">
          <li><span>员工姓名：</span><input type="text" placeholder="李四"></li>
          <li><span>权限管理：</span><input type="checkbox"> 普通员工　　<input type="checkbox"> 企业管理员</li>
          <li><span>手机号：</span><input type="text" placeholder="13800009999"></li>
          <li><span>月限制金额：</span><input type="checkbox"> 不限　　<input type="checkbox"> 限制 <input type="text" class="limit_money"> 元</li>
          <li class="clearfix add_staff_btn"><p class="public_btn public_otp add_staff_cancel">取消</p><p class="public_btn public_otp add_staff_sure">确定</p></li>
      </ul>
  </div>
