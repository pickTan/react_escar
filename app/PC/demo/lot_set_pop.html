<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <!-- ie使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 不允许被ifram嵌套 防钓鱼 -->
    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">-->
    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />
    <meta name="description" content="星星打车,指尖上的专车!" />
    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />
    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title> 星星打车</title>
    <link rel="stylesheet" href="./../css/public.css" >
    <link rel="stylesheet" href="./../css/pop.css">
</head>
<body>
<div class="lot_set">
    <div class="lot_set_head">批量设置月限制金额</div>
    <ul class="lot_set_content">
        <li class="lot_set_content_h">已选中8名员工，设置月限制金额之后，选定员工将统一修改</li>
        <li>
            <span>批量设置每月限制金额：</span>
            <input type="checkbox">
            <em>不限</em>
            <input type="checkbox">
            <em>限制</em>
            <input type="text">
            <em>元</em>
        </li>
        <li class="clearfix add_staff_btn">
            <span class="public_btn public_otp add_staff_cancel">取消</span>
            <span class="public_btn public_otp add_staff_sure">确定</span>
        </li>
    </ul>
</div>
</body>
</html>
