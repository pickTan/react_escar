<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <!-- ie使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 不允许被ifram嵌套 防钓鱼 -->
    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
            <meta http-equiv="expires" content="0">-->
    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />
    <meta name="description" content="星星打车,指尖上的专车!" />
    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />
    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>星星打车</title>
    <link rel="stylesheet" href="./../css/public.css">
    <link rel="stylesheet" href="./../css/newPop.css">
</head>

<body>
<div class="new_pop">
    <div class="new_pop_head again_ps">
        添加员工
    </div>
    <div class="new_pop_content password_staff">
        <ul>
            <li class="imports_mes">
                <span>员工姓名：</span>
                <input type="text" placeholder="李四"/>
            </li>
            <li class="imports_mes only_sel">
               <span>权限管理：</span>
                <input type="radio" />
                <span class="selects">普通员工</span>
                <input type="radio" />
                <span class="selects">企业管理员</span>
            </li>
            <li class="imports_mes">
                <span>手机号：</span>
                <input type="text" placeholder="录入6-12位数字与字母"/>
            </li>
            <li class="imports_mes only_sel">
                <span>限制金额：</span>
                <input type="radio" />
                <span class="selects_limit">不限</span>
                <input type="radio" class="limit_money"/>
                <span  class="selects_limit">限制</span>
                <div class="limit_import">
                    <input type="text" /><span>元</span>
                </div>
            </li>
        </ul>
        <div class="newPop_btn">
            <p class="public_btn head_btn public_pnt pop_cancel">取消</p>
            <p class="public_btn head_btn public_pnt pop_sure">确定</p>
        </div>
    </div>
</div>
<script src="es5-shim.min.js"></script>
<script src="es5-sham.min.js"></script>
</body>
</html>
