<!DOCTYPE >
<html>
<head>

    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">

    <!-- 360默认急速模式-->

    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>星星打车</title>
    <link rel="stylesheet" href="./../css/public.css">

<body>
<div class="new_pop">
    <div class="new_pop_head Init_objection">
        发票异议
    </div>
    <div class="new_pop_content">
        <div class="describe">
            <span>充值流水号：789878900</span> <br  />
            <span class="apply_des">如有异议，可申请复核</span>
        </div>
        <ul>
            <li class="sel_role">
                <input type="checkbox" checked="checked"/>
                <span>&nbsp;&nbsp;充值金额不对</span>
            </li>
            <li class="sel_role">
                <input type="checkbox"/>
                &nbsp;&nbsp;银行转账迟迟不到账
            </li>

                <input type="checkbox"/>

            </li>
        </ul>
        <div class="newPop_btn">
            <p class="public_btn head_btn public_pnt pop_cancel">取消</p>
            <p class="public_btn head_btn public_pnt pop_sure">确认提交</p>
        </div>
    </div>
</div>

<script src="es5-sham.min.js"></script>
