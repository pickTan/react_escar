<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <!-- ie使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 不允许被ifram嵌套 防钓鱼 -->
    <meta http-equiv="windows-Target" content="_top">
    <!--页面无缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <!--<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">-->
    <!-- seo搜索引擎优化 -->
    <meta name="keywords" content="星星打车,指尖上的专车!" />
    <meta name="description" content="星星打车,指尖上的专车!" />
    <!-- 360默认急速模式-->
    <meta name="renderer" content="webkit" />
    <!-- 禁止缩放 跟屏幕1:1比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title> 星星打车</title>
    <link rel="stylesheet" href="./../css/public.css" >
    <link rel="stylesheet" href="./../css/pop.css">
</head>
<body>
<div class="combine_invoice">
    <div class="combine_invoice_head">
        合并开票
    </div>
    <ul class="combine_invoice_content">
        <li class="combine_invoice_content_h">充值总金额:<span>900</span>元，共5笔</li>
        <li><span>发票金额：</span>　900元</li>
        <li><span>发票种类：</span> <select name="">
            <option value="">客运服务费</option></select></li>
        <li><span>收票人：</span><input type="text"></li>
        <li><span>收票人电话：</span><input type="text"></li>
        <li class="invoice_area"><span>所在地区：</span><select name="">
            <option value="">选择省份</option></select><select name="" class="invoice_area_city">
            <option value="">选择城市</option></select><select name="">
            <option value="">选择区县</option></select></li>
        <li><span>收票地址：</span><input type="text"></li>
        <li><span>邮政编码：</span><input type="text"></li>
        <li><span>备注：</span><input type="text"></li>
        <li class="invoice_remark">注：如需要延后开票日期，须备注说明时间</li>
        <li class="invoice_address"><input type="checkbox"> 保存为发票常用地址</li>
        <li class="clearfix add_staff_btn"><p class="public_btn public_otp add_staff_cancel">取消</p><p class="public_btn public_otp add_staff_sure">确定</p></li>
    </ul>
</div>
</body>
</html>
